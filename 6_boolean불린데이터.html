<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <script>
        // boolean (불린 데이터)
        // true, false 두 가지 값밖에 없는 논리 데이터입니다.
        let checked = true;
        let isShow = false;

        console.log(checked); //true
        console.log(isShow); //false
    </script
</body>
</html>
