<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
   <script>
       // 재사용이 가능!
       // 변수 선언!
       let a = 2;
       let b = 5;

       console.log(a + b); //7
       console.log(a - b); //-3
       console.log(a * b); //10
       console.log(a / b); //0.4

   </script> 
</body>
</html>
