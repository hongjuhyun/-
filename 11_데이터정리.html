<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myName = "Hongteacher";
        let email = 'hongteacher@nate.com';
        let hello = `Hello ${myName}?!`; //백틱으로 사용 키보드에서 물결 있는 키 ~  보간법

        console.log(myName); //Hongteacher
        console.log(email); //hongteacher@nate.com
        console.log(hello); //Hello Hongteacher

        /////////////////////////////////////
        let user = {
            name : 'Honteacher',
            subject : 'Font-End',
            isValid : true //valid1뜻 유효한
        };

        console.log(user.name); //Honteacher
        console.log(user.subject); //Font-End
        console.log(user.isValid); //true
    </script>
</body>
</html>
