<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수재할당가능</title>
</head>
<body>
    <script>
        //값(데이터)의 재할당 가능!

        let a = 12;
        console.log(a); //12

        a = 999; //재할당이기 때문에 앞에 let생략
        console.log(a); //999
    </script>
</body>
</html>
