<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문else</title>
</head>
<body>
    <script>
        let isShow = true; //true이면 콘솔창에 Show!가 출력이 될것이고
        //let isShow = false; false이면 콘솔창에 Hide?가 출력이 될것이다

        if (isShow) {
            console.log('Show!');
        }else{
            console.log('Hide?');
        }
    </script>
</body>
</html>
