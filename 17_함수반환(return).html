<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수반환</title>
</head>
<body>
    <script>
        //함수 안에서 특정 값을 반환할 수 있다.
        // 반환 return 명어로 한다

        function returnFnc(){
            return 123;
        }

        let a = returnFnc();

        console.log(a);
    </script>
</body>
