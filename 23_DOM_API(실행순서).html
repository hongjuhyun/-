<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API</title>
    <!-- head안에 선언하면 콘솔창에 null로 출력됨 -->
    <!-- null이 출력되는 이유는 코드는 위에서 아래로 읽혀들어가는데 
        스크립트 코드를 먼저 실행하면서 .box까지 가기 전의 상태여서 null이라고 출력되는 것임 -->
    <!-- <script src="js/23.js"></script> -->

    <!-- head 안에 선언할 때 defer를 사용하면 <div class="box">Box!!</div> 출력됨-->
    <!-- defer 
        : 페이지가 모두 로드된 후에 해당 외부 스크립트가 실행됨을 명시
        : defer 속성은 boolean속성으로 명시하지 않으면 false 값을 가지게 되고, 명시하면 true 값을 가지게 됩니다.
        <script> 요소가 외부 스크립트를 참조하는 경우에만 사용할 수 있으므로, src 속성이 명시된 경우에만 사용할 수 있습니다.
     -->
     <script defer src="js/23.js"></script>
</head>
<body>
    
    <div class="box">Box!!</div>


    <!-- /body위에 선언하면  <div class="box">Box!!</div> 출력됨-->
    <!-- <script src="js/23.js"></script> -->
</body>
</html>
