<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        let isShow = true;
        let checked = false;

        if (isShow) {
            console.log('Show!'); //Show!
        }

        if (checked) {
            console.log('checked!'); //if문은 참의 값만 출력되기 때문에 거짓값은 콘솔창에 출력되지 않는다
        }
    </script>
</body>
</html>
