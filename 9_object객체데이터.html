<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체데이터</title>
</head>
<body>
    <script>
        //object (객체 데이터)
        //여러 데이터를 Key : Value 형태로 저장합니다. { } 중괄호사용

        let user = {
            name : 'Honteacher',
            subject : 'Font-End', 
            isValid : true //valid1뜻 유효한
        };

        console.log(user.name); //Honteacher
        console.log(user.subject); //Font-End 
        //user 영어로 프로퍼티 한글로 속성이라고함
        //subject는 속성값
        console.log(user.isValid); //true
    </script>
</body>
</html>
