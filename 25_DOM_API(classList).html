<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomAPI</title>
    <script defer src="js/25.js"></script>
</head>
<body>
<!-- 설명
// HTML 요소(Element) 1개의 검색/찾기
const boxEl = document.querySelector('.box');

// 요소의 클래스 정보 객체 활용!
boxEl.classList.add('active'); 
// classList 예약어로 객체데이터임 /
// boxEl에  add메소드에 있는 클래스 타입의 active를 추가

let isContains = boxEl.classList.contains('active'); 
//contains 특정 문자를 포함하고 있는지 알고싶을 때 사용
// 클래스타입의 active가 포함되어 있는지 체크하여 있으면 true를 반환, 없으면 false를 반환
console.log(isContains); //true

boxEl.classList.remove('active');
isContains = boxEl.classList.contains('active');
console.log(isContains);  //false    
-->
    <div class="box">Box!!</div>
</body>
</html>
