<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    <script>
        // 기명(이름이 있는) 함수
        // 함수 선언!
        function hello(){
            console.log('hello~');
        }

        // 익명(이름이 없는) 함수
        // 함수 표현!
        let world = function(){
            console.log('world~');
        }

        // 함수 호출!
        hello(); // hello~
        world(); // world~
    </script>
</body>
</html>
