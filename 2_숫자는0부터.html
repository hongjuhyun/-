<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자는 0부터</title>
</head>
<body>
    <script>
        let fruits = ['Apple', 'Banana', 'Cherry'];
        console.log(fruits[0]); //'Apple'
        console.log(fruits[1]); //'Banana'
        console.log(fruits[2]); //'Cherry'

        console.log(new Date('2021-12-1').getDay()); //getDay()는 메서드 3이 출력됨 수요일
        console.log(new Date('2021-12-5').getDay()); //getDay()는 메서드 0이 출력됨 일요일
        console.log(new Date('2021-12-6').getDay()); //getDay()는 메서드 1이 출력됨 월요일
    </script>
</body>
</html>
